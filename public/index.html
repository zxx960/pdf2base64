<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFËΩ¨Base64ËΩ¨Êç¢Âô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .selected-file {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 8px;
            display: none;
        }

        .convert-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            margin: 20px auto;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .result-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .base64-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
            white-space: pre-wrap;
        }

        .copy-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #138496;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .success {
            background: #d1edff;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDFËΩ¨Base64</h1>
            <p>‰∏ä‰º†PDFÊñá‰ª∂ÔºåËé∑ÂèñÁ¨¨‰∏ÄÈ°µÁöÑBase64ÂõæÁâá</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <h3>ÈÄâÊã©ÊàñÊãñÊãΩPDFÊñá‰ª∂</h3>
                    <p>ÊîØÊåÅPDFÊ†ºÂºèÔºåÂ∞ÜËΩ¨Êç¢Á¨¨‰∏ÄÈ°µ‰∏∫PNGÂõæÁâá</p>
                    <br>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        ÈÄâÊã©Êñá‰ª∂
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf" />
                </div>

                <div class="selected-file" id="selectedFile">
                    <strong>Â∑≤ÈÄâÊã©Êñá‰ª∂Ôºö</strong> <span id="fileName"></span>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="convert-btn" id="convertBtn">üîÑ ÂºÄÂßãËΩ¨Êç¢</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Ê≠£Âú®ËΩ¨Êç¢PDFÔºåËØ∑Á®çÂÄô...</p>
            </div>

            <div class="error" id="errorMsg"></div>
            <div class="success" id="successMsg"></div>

            <div class="result-section" id="resultSection">
                <h3>ËΩ¨Êç¢ÁªìÊûú</h3>
                <img id="resultImage" class="result-image" alt="ËΩ¨Êç¢ÁªìÊûú" />

                <div class="result-info">
                    <div class="info-item">
                        <span><strong>Êñá‰ª∂Â§ßÂ∞èÔºö</strong></span>
                        <span id="fileSize"></span>
                    </div>
                    <div class="info-item">
                        <span><strong>Base64ÈïøÂ∫¶Ôºö</strong></span>
                        <span id="base64Length"></span>
                    </div>
                    <div class="info-item">
                        <span><strong>ËΩ¨Êç¢Êó∂Èó¥Ôºö</strong></span>
                        <span id="convertTime"></span>
                    </div>
                </div>

                <h4>Base64Êï∞ÊçÆÔºö</h4>
                <div class="base64-output" id="base64Output"></div>
                <button class="copy-btn" onclick="copyBase64()">üìã Â§çÂà∂Base64</button>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let convertStartTime = null;

        // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('convertBtn').addEventListener('click', convertPDF);

        // ÊãñÊãΩ‰∏ä‰º†ÂäüËÉΩ
        const uploadArea = document.getElementById('uploadArea');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('dragover');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('dragover');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/pdf') {
                    selectedFile = file;
                    showSelectedFile(file);
                } else {
                    showError('ËØ∑ÈÄâÊã©PDFÊñá‰ª∂ÔºÅ');
                }
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function showSelectedFile(file) {
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('selectedFile').style.display = 'block';
            document.getElementById('convertBtn').style.display = 'block';
            hideMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('convertBtn').disabled = true;
            document.getElementById('resultSection').style.display = 'none';
            hideMessages();
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('convertBtn').disabled = false;
        }

        async function convertPDF() {
            if (!selectedFile) {
                showError('ËØ∑ÂÖàÈÄâÊã©PDFÊñá‰ª∂ÔºÅ');
                return;
            }

            showLoading();
            convertStartTime = Date.now();

            const formData = new FormData();
            formData.append('pdf', selectedFile);

            try {
                const response = await fetch('/convert-pdf', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    displayResult(result.data);
                    showSuccess('ËΩ¨Êç¢ÊàêÂäüÔºÅ');
                } else {
                    showError(result.message || 'ËΩ¨Êç¢Â§±Ë¥•');
                }
            } catch (error) {
                showError('ÁΩëÁªúÈîôËØØÔºö' + error.message);
            } finally {
                hideLoading();
            }
        }

        function displayResult(data) {
            const convertTime = Date.now() - convertStartTime;

            document.getElementById('resultImage').src = data.base64;
            document.getElementById('fileSize').textContent = formatFileSize(data.fileSize);
            document.getElementById('base64Length').textContent = data.base64Length.toLocaleString() + ' Â≠óÁ¨¶';
            document.getElementById('convertTime').textContent = convertTime + ' ms';
            document.getElementById('base64Output').textContent = data.base64;
            document.getElementById('resultSection').style.display = 'block';

            // Â≠òÂÇ®base64Êï∞ÊçÆ‰æõÂ§çÂà∂‰ΩøÁî®
            window.currentBase64 = data.base64;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function copyBase64() {
            if (window.currentBase64) {
                navigator.clipboard.writeText(window.currentBase64).then(() => {
                    showSuccess('Base64Êï∞ÊçÆÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
                }).catch(err => {
                    showError('Â§çÂà∂Â§±Ë¥•Ôºö' + err.message);
                });
            }
        }
    </script>
</body>
</html>
